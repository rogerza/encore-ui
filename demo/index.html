<!doctype html>
<html ng-app="demoApp">
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="favicon.png" rx-favicon="{ local: 'local-favicon.png' }" />

    <!-- Content inside bower:css is auto-generated via `grunt bowerInstall` -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <link href="dist/<%= config.fileName %>.css" rel="stylesheet" />
    <link href="assets/prism.css" rel="stylesheet" />
    <link href="assets/demo.css" rel="stylesheet" />

    <script src="assets/prism.js"></script>

    <!-- Content inside bower:js is auto-generated via `grunt bowerInstall` -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.js"></script>
    <script src="bower_components/mousetrap/mousetrap.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
    <!-- endbower -->

    <script src="dist/<%= config.fileNameTpl %>.js"></script>
    <script src="demo.js"></script>
    <script src="components.js"></script>
    <script src="componentControllers.js"></script>

    <title>Encore UI</title>
</head>
<body>
    <rx-app site-title="Encore Demo App" menu="demoNav" new-instance="true" collapsible-nav="true">
        <ng-view class="container"></ng-view>
    </rx-app>
</body>
</html>
